<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tuan 2</title>
</head>

<body>
    <div>
        <form method="get" action="">
            <label id="name">Name
                <br>
                <input type="text" name="Name" placeholder="Nhập Tên" id="name" required>
            </label>
            <p>Password</p>
            <input type="password" name="Password" placeholder="Password" autofocus>
            <p>Email</p>
            <input type="email" name="Mail" placeholder="Nhập Email" required>
            <p>Example textarea</p>
            <textarea rows="5">
        </textarea>
            <p>Chọn tỉnh thành</p>
            <select name="tinhthanh">
                <option value="HCM" selected>Hồ Chí Minh</option>
                <option value="BD">Bình Dương</option>
                <option value="Other">Khác</option>
            </select>
            <p>Tuổi</p>
            <input type="range" min="0" max="100"step="5" name="">
            <input type="number" min="0" max="100" value="1" name="">
            <fieldset>
                <legend>Giới tính</legend>
                <input type="radio" name="gioitinh" value="Nam" checked="checked">Nam</input>
                <input type="radio" name="gioitinh" value="Nữ">Nữ</input>
            </fieldset>
            <fieldset>
                <legend>Sở thích</legend>
                <input type="checkbox" name="gioitinh" value="Ăn uống">Ăn uống</input>
                <input type="checkbox" name="gioitinh" value="Đi ngủ">Đi ngủ</input>
            </fieldset>
            <br><br>
            <button type="submit" name="submitBtn" value="Send">Send</button>
            <button type="reset" name="resetBtn" value="Reset the form">Reset</button>
        </form>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nWhYCLWRtp8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
